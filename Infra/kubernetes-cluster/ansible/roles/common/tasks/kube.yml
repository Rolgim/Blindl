---
- name: Disable swap
  ansible.builtin.command: swapoff -a
  become: yes

- name: Disable swap in /etc/fstab
  ansible.builtin.replace:
    path: /etc/fstab
    regexp: '^\s*(.+\s+swap\s+.+)$'
    replace: '# \1'
  become: yes

- name: Load overlay and br_netfilter kernel modules
  ansible.builtin.modprobe:
    name: "{{ item }}"
    state: present
  loop:
    - overlay
    - br_netfilter
  become: yes

- name: Ensure kernel modules are loaded on boot
  ansible.builtin.copy:
    dest: /etc/modules-load.d/kubernetes.conf
    content: |
      overlay
      br_netfilter
    mode: '0644'
  become: yes

- name: Set sysctl params for Kubernetes networking
  ansible.builtin.copy:
    dest: /etc/sysctl.d/99-kubernetes-cri.conf
    content: |
      net.bridge.bridge-nf-call-iptables  = 1
      net.ipv4.ip_forward                 = 1
      net.bridge.bridge-nf-call-ip6tables = 1
    mode: '0644'
  become: yes

- name: Apply sysctl params
  ansible.builtin.command: sysctl --system
  become: yes

- name: Install prerequisites for Kubernetes repo
  ansible.builtin.apt:
    name:
      - apt-transport-https
      - ca-certificates
      - curl
      - gpg
    state: present
    update_cache: yes
  become: yes

- name: Create apt keyrings directory
  ansible.builtin.file:
    path: /etc/apt/keyrings
    state: directory
    mode: '0755'
  become: yes

- name: Download Kubernetes GPG key
  ansible.builtin.shell: |
    curl -fsSL https://pkgs.k8s.io/core:/stable:/v1.35/deb/Release.key | gpg --dearmor -o /etc/apt/keyrings/kubernetes-apt-keyring.gpg
  args:
    creates: /etc/apt/keyrings/kubernetes-apt-keyring.gpg
  become: yes

- name: Add Kubernetes apt repository
  ansible.builtin.copy:
    dest: /etc/apt/sources.list.d/kubernetes.list
    content: "deb [signed-by=/etc/apt/keyrings/kubernetes-apt-keyring.gpg] https://pkgs.k8s.io/core:/stable:/v1.35/deb/ /"
    mode: '0644'
  become: yes

- name: Install containerd
  ansible.builtin.apt:
    name: containerd
    state: present
    update_cache: yes
  become: yes

- name: Ensure containerd config directory exists
  file:
    path: /etc/containerd
    state: directory

- name: Copy containerd config
  ansible.builtin.copy:
    src: files/config.toml
    dest: /etc/containerd/config.toml
    owner: root
    group: root
    mode: '0644'
  become: yes

- name: Enable and start containerd
  ansible.builtin.systemd:
    name: containerd
    enabled: yes
    state: started
  become: yes

- name: Install kubeadm, kubelet, kubectl
  ansible.builtin.apt:
    name:
      - kubelet
      - kubeadm
      - kubectl
    state: present
    update_cache: yes
  become: yes

- name: Hold kubeadm, kubelet, kubectl at current version
  ansible.builtin.command: >
    apt-mark hold kubelet kubeadm kubectl
  become: yes

- name: Enable kubelet service
  ansible.builtin.systemd:
    name: kubelet
    enabled: yes
    state: started
  become: yes
