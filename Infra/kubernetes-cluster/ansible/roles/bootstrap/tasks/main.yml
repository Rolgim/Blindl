- name: Bootstrap | Ensure Python3 and sudo are installed
  raw: |
    apt-get update -y
    apt-get install -y \
      python3 \
      python3-apt \
      python3-distutils \
      sudo
  changed_when: false

- name: Bootstrap | Set python3 as default interpreter
  raw: |
    update-alternatives --set python /usr/bin/python3 || true
  changed_when: false